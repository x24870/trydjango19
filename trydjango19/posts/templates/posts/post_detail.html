<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>This is post_detail page</h1>

    <h6>{{ post.title }}</h6>
    <h6>{{ post.timestamp }}</h6>
    <h6>{{ post.updated }}</h6>
    <h6>{{ post.content }}</h6>

</body>
</html>
