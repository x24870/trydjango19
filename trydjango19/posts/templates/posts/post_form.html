<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <h1>This is post_form page</h1>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Create Post" />
    </form>

</body>
</html>
